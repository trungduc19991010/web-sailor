<!-- Modern Login Dialog with Tailwind -->
<div class="relative w-full max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
  <!-- Close Button - Positioned at top right corner of dialog -->
  <!-- <button mat-icon-button mat-dialog-close 
          class="absolute top-4 right-4 z-50 w-12 h-12 rounded-full bg-white/80 hover:bg-white shadow-lg hover:shadow-xl transition-all duration-200 border border-gray-200/50">
    <mat-icon class="text-gray-500 hover:text-gray-700 text-xl">close</mat-icon>
  </button> -->
 
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-indigo-50"></div>
  <div class="absolute inset-0 opacity-30">
    <div class="w-full h-full" style="background-image: url('data:image/svg+xml,%3Csvg width=%2760%27 height=%2760%27 viewBox=%270 0 60 60%27 xmlns=%27http://www.w3.org/2000/svg%27%3E%3Cg fill=%27none%27 fill-rule=%27evenodd%27%3E%3Cg fill=%27%23f1f5f9%27 fill-opacity=%270.4%27%3E%3Ccircle cx=%2730%27 cy=%2730%27 r=%274%27/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
  </div>
  
  <!-- Header -->
  <div class="relative z-10 text-center p-8 pb-6">
    <!-- Logo -->
    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
      <mat-icon class="text-white text-3xl">login</mat-icon>
    </div>
    
    <!-- Title -->
    <h2 mat-dialog-title class="text-3xl font-bold text-gray-900 mb-2">
      Đăng nhập
    </h2>
    <p class="text-gray-600 text-sm">
      Chào mừng bạn trở lại với VOSCO EDU
    </p>
  </div>
  
  <!-- Content -->
  <div mat-dialog-content class="relative z-10 px-8 pb-8">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      
      <!-- Username Field -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Tên đăng nhập
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <mat-icon class="text-gray-400">person</mat-icon>
          </div>
          <input type="text" 
                 formControlName="username"
                 placeholder="Nhập tên đăng nhập"
                 class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl bg-white/50 backdrop-blur-sm transition-all duration-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 focus:bg-white text-gray-900 placeholder-gray-500">
        </div>
        <div class="text-red-500 text-sm font-medium transition-all duration-200" 
             [class.opacity-0]="!loginForm.get('username')?.hasError('required')"
             [class.opacity-100]="loginForm.get('username')?.hasError('required')">
          <div class="flex items-center gap-2 mt-2" *ngIf="loginForm.get('username')?.hasError('required')">
            <mat-icon class="text-red-500">error</mat-icon>
            Tên đăng nhập là bắt buộc
          </div>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Mật khẩu
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <mat-icon class="text-gray-400">lock</mat-icon>
          </div>
          <input [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Nhập mật khẩu"
                 class="w-full pl-12 pr-14 py-4 border-2 border-gray-200 rounded-xl bg-white/50 backdrop-blur-sm transition-all duration-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 focus:bg-white text-gray-900 placeholder-gray-500">
          <button type="button" 
                  (click)="hidePassword = !hidePassword"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center hover:bg-gray-100 rounded-r-xl transition-colors duration-200">
            <mat-icon class="text-gray-400 hover:text-gray-600">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="text-red-500 text-sm font-medium transition-all duration-200">
          <div class="flex items-center gap-2 mt-2" *ngIf="loginForm.get('password')?.hasError('required')">
            <mat-icon class="text-red-500">error</mat-icon>
            Mật khẩu là bắt buộc
          </div>
          <div class="flex items-center gap-2 mt-2" *ngIf="loginForm.get('password')?.hasError('minlength')">
            <mat-icon class="text-red-500">error</mat-icon>
            Mật khẩu phải có ít nhất 6 ký tự
          </div>
        </div>
      </div>
      
      <!-- Remember me & Forgot password -->
      <div class="flex items-center justify-between py-2">
        <label class="flex items-center gap-3 cursor-pointer">
          <input type="checkbox" formControlName="rememberMe" 
                 class="w-5 h-5 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
          <span class="text-sm font-medium text-gray-700">Ghi nhớ đăng nhập</span>
        </label>
        <a href="#" class="text-sm font-semibold text-blue-600 hover:text-blue-700 hover:underline transition-colors duration-200">
          Quên mật khẩu?
        </a>
      </div>
      
      <!-- Login Button -->
      <button type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="w-full py-4 px-6 text-white font-bold rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
        <div class="flex items-center justify-center gap-3" *ngIf="isLoading">
          <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Đang đăng nhập...</span>
        </div>
        <span *ngIf="!isLoading">Đăng nhập</span>
      </button>
      
      <!-- Divider & Additional Options -->
      <div class="relative py-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-600 font-medium">
            Hoặc tiếp tục với
          </span>
        </div>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <div class="relative z-10 px-8 pb-6 text-center text-xs text-gray-500">
    <p>&copy; 2024 VOSCO EDU. Tất cả quyền được bảo lưu.</p>
  </div>
  
</div>
